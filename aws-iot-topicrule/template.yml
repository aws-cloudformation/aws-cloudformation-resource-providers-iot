AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the AWS::IoT::TopicRule resource type

Globals:
  Function:
    Timeout: 240  # docker start-up times can be long for SAM CLI
    MemorySize: 256

Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.amazonaws.iot.topicrule.HandlerWrapper::handleRequest
      Runtime: java8
      CodeUri: ./target/aws-iot-topicrule-1.0.jar

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.amazonaws.iot.topicrule.HandlerWrapper::testEntrypoint
      Runtime: java8
      CodeUri: ./target/aws-iot-topicrule-1.0.jar
